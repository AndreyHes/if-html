<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-section">
      <div class="container">
        <header class="header">
          <div class="header-logo"></div>
          <div class="header-actions-wrapper">
            <div class="header-actions">
              <a class="header-link" href="#">Stays</a>
              <a class="header-link" href="#">Attractions</a>
            </div>
            <div class="header-actions">
              <button class="header-theme"></button>
              <button class="header-account"></button>
            </div>
          </div>
        </header>
        <h1 class="main-heading">
          Discover stays <br />
          to live, work or just relax
        </h1>
        <div>
          <form class="form">
            <div class="form-elements country">
              <label for="country">Your destination or hotel name</label>
              <input id="country" type="text" placeholder="New York" />
            </div>
            <div class="form-elements date">
              <label for="date">Check-in — Check-out</label>
              <input
                id="date"
                type="text"
                placeholder="Tue 15 Sept — Sat 19 Sept"
              />
            </div>
            <div class="form-elements options">
              <input type="text" placeholder="2 Adults — 0 Children — 1 Room" />
            </div>
            <button class="form-button">Search</button>
          </form>
          <div class="apps"></div>
        </div>
      </div>
    </div>
  </body>
    <link rel="stylesheet" href="style/style.css" />
  <body>
    <div class="block">
      <h2 class="text-offer">What do we offer</h2>
      <hr />
      <div class="vector-group">
        <div class="container-group col">
          <img class="img" src="images/Vector.png" alt="headphone" />
          <span class="text-group">Support 24/7</span>
        </div>
        <div class="container-group col">
          <img class="img" src="images/Communication.png" alt="message" />
          <span class="text-group">Communication directly</span>
        </div>
        <div class="container-group col">
          <img class="img" src="images/booking.png" alt="book" />
          <span class="text-group">Book online</span>
        </div>
        <div class="container-group col">
          <img class="img" src="images/like.png" alt="like" />
          <span class="text-group">Real guest reviews</span>
        </div>
      </div>
    </div>
  </body>
</html>
